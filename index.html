<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./mobile.css">
    <title>정해빈 포트폴리오</title>
</head>
<body>
    <span class="anchor" id="page-top"></span>
    <nav class="navbar">
        <a href="#page-top" class="navbar-logo">START HOMEPAGE</a>
        <ul class="navbar-menu">
            <li><a class="nav-link" href="#portfolio">PORTFOLIO</a></li>
            <li><a class="nav-link" href="#about">ABOUT</a></li>
            <li><a class="nav-link" href="#contact">CONTACT</a></li>
        </ul>
    </nav>
    <header class="main-header">
        <img class="main-img" src="./img/avataaars.svg" alt="">
        <h1 class="main-title">START HOMEPAGE</h1>
        <p class="main-intro">웹 프론트엔드 개발자</p>
    </header>
    <span class="anchor" id="portfolio"></span>
    <section class="portfolio-section section_layout">
        <h2 class="portfolio-title font-title">PORTFOLIO</h2>
        <div class="portfolio-item">
            <img src="./img/cabin.png" alt="" class="portfolio-img">
            <img src="./img/cake.png" alt="" class="portfolio-img">
            <img src="./img/circus.png" alt="" class="portfolio-img">
            <img src="./img/game.png" alt="" class="portfolio-img">
            <img src="./img/safe.png" alt="" class="portfolio-img">
            <img src="./img/submarine.png" alt="" class="portfolio-img">
        </div>
    </section>
    <span class="anchor" id="about"></span>
    <section class="about-section section_layout" id="about">
        <h2 class="about-title font-title">ABOUT</h2>
        <div class="about-content font-title">
            <div class="about-item">
                <h4>Skills</h4>
                <img src="./img/frontend.JPG" alt="">
            </div>
            <div class="about-item">
                <h4>Backend</h4>
                <img src="./img/python.JPG" alt="">
            </div>
            <div class="about-item">
                <h4>Version Control</h4>
                <img src="./img/git.JPG" alt="">
            </div>
        </div>
    </section>
    <span class="anchor" id="contact"></span>
    <section class="contact-section section_layout" >
        <h2 class="contact-title font-title">CONTACT ME</h2>
        <div class="contact-email">
            <p>이름</p>
            <input type="text" class="fullname">
            <p>이메일 주소</p>
            <input type="text" class="email">
            <p>전화번호</p>
            <input type="text" class="phone">
            <p>메시지</p>
            <input type="text" class="message">
        </div>
    </section>
    <footer class="footer_info">Copyright@Portfolio Website 2023 20202524 정해빈</footer>
</body>
</html>
